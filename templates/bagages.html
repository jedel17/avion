<h1> Enregistrement d'un passager</h1>

<form method="POST" id="form_1">

        <label for="passportid">N° passeport: </label>
        <input type="text" name="passeportid" id="passportid" required/>
    </div>

        <label for="name">Nom: </label>

    </div>
